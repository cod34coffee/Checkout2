<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Checkout</title>
</head>
<body>
    <div class=row>
    <div class="checkOutPart">
    <div class="title display-4">
        <strong>Checkout</strong>
    </div>
    <div class="sect3 row col-md-4 "> 
    <div class="sect col ">
    <div class="row topp" >
        
            <div class="im col-6"> 
            <img src="/img/eye shadow.jpeg" alt="" width="100%" class="image">
            </div>
            
            <div class="inner col-6">
            <p class="pp col-12">
               Eye shadow 
            </p>
            <p class="pp2 col-6">
                <span class="gr">15.98</span>
            
                22.89
            </p>
            <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Quantity</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            </div>
            </div>
            
        
    </div>
    <div class="row bot">
        
        <div class="im2 col-6"> 
        <img src="/img/makeup bag.jpeg" alt="" width="100%" class="image">
        </div>
        
        <div class="inner col-6">
        <p class="pp col-12">
           Makeup Bag Kit
        </p>
        <p class="pp2 col-6">
            <span class="gr">20.85</span>
        
            30.99
        </p>
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Quantity</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          </div>
        </div>
        
    
    </div>
    <div class=row>
        <div class="ship">
           <p class="s">Shipping<span class="gr3 "> $5</span></p> 
            
          </div>
        <p class="total">
            Total <span class="gr2">$136.83</span>
        </p>
    </div>
    </div>
    </div>
    <div class=row>
    <div class="sect2 col-md-8">
    <div class=row>
        <h4 class="contact">
            Contact Information
        </h4>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address..">
              
            </div>
            <div class="mb-3">
                <label for="phoneN" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneN" placeholder="Your phone number..">             
              </div>
            </form>
        
    </div>
    <div class=row>
        <h4 class="shipping">
            Shipping Address
        </h4>
        <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Your full name..">             
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adress</label>
                <input type="text" class="form-control" id="address" placeholder="Your address..">             
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Your city..">             
              </div>
            <label for="country" class="c">Country</label>   
            <select class="form-select" aria-label="Default select example" id="country">
                     
                <option selected>Select your country..</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
          <div class="mb-3">
            <label for="postal" class="form-label">Postal</label>
            <input type="text" class="form-control" id="postal" placeholder="Your postal code..">             
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Save this information for next time.
            </label>
          </div>
        </form>
        </div>
        <a href="" class="btn"><button class="btn btn-primary ">Continue</button></a>
    </div>
    
    
    
    </div>
    
    </div>
    
    <footer class=" col-12 site-footer text-center ">
      
      <p class="us">created by cod34coffee - devChallenges.io </p> 
     
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
